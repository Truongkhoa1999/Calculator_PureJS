<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- result -->
        <div class="result">
            <div class="old-result">

            </div>
            <p class="old-value">

            </p>
        </div>
        <!-- output -->
        <div class="output">
            <p class="output-value">

            </p>
        </div>
        <!-- keyboard -->
        <div class="keyboard">
            <!-- integer -->
            <button class="integer" id="1">1</button>
            <button class="integer" id="2">2</button>
            <button class="integer" id="3">3</button>
            <button class="integer" id="4">4</button>
            <button class="integer" id="5">5</button>
            <button class="integer" id="6">6</button>
            <button class="integer" id="7">7</button>
            <button class="integer" id="8">8</button>
            <button class="integer" id="9">9</button>
            <!-- operator -->
            <button class="operator" id="+">+</button>
            <button class="operator" id="-">-</button>
            <button class="operator" id="*">x</button>
            <button class="operator" id="/">รท</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="=">=</button>
            <!-- function -->
            <button class="system" id="C">C</button>  <!--C is delete all-->
            <button class="system" id="CE">CE</button> <!--CE is delete a signle pattern-->


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
