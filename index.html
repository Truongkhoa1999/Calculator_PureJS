<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <!-- result -->
        <div id="result">
            <div id="old-result">
                <!-- <p id="old-value"></p> -->
            </div>
            <!-- output -->
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>

        <!-- keyboard -->
        <div id="keyboard">
            <!--C is delete all-->
            <!--CE is delete a signle pattern-->
            <button class="blank" id="blank"></button>
            <button class="system" id="C">C</button>
            <button class="system" id="CE">CE</button> 
            <button class="system" id="-">-</button>
            <button class="integer" id="7">7</button>
            <button class="integer" id="8">8</button>
            <button class="integer" id="9">9</button>
            <button class="system" id="*">x</button>
            <button class="integer" id="4">4</button>
            <button class="integer" id="5">5</button>
            <button class="integer" id="6">6</button>
            <button class="system" id="/">รท</button>
            <button class="integer" id="1">1</button>
            <button class="integer" id="2">2</button>
            <button class="integer" id="3">3</button>
            <button class="system" id="%">%</button>
            <button class="integer" id="0">0</button>
            <button class="system" id="=">=</button>
            <button class="blank" id="blank"></button>
            <button class="system" id="+">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
